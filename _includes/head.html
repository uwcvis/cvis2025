<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>


<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

{%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
{%- endif -%}




<script>
  // Make Jekyll baseurl available in JS (handles GitHub Pages project sites)
  var CVIS_BASE = "{{ site.baseurl | default: '' }}";
  if (CVIS_BASE && CVIS_BASE.charAt(0) !== '/') CVIS_BASE = '/' + CVIS_BASE;
  CVIS_BASE = CVIS_BASE.replace(/\/+$/, '');

  document.addEventListener('click', function (e) {
    var a = e.target.closest && e.target.closest('a');
    if (!a) return;
    try {
      var fullPath = new URL(a.href, location.href).pathname;
      // remove base if present so comparisons work both locally and on GH Pages
      var path = (CVIS_BASE && fullPath.indexOf(CVIS_BASE) === 0) ? fullPath.slice(CVIS_BASE.length) : fullPath;
      path = path.replace(/\/+$/, ''); // strip trailing slash
      // var blocked = ['/keynotes', '/call-for-papers', '/program', '/industrial-showcase', '/organizing-committee'];
      // var blocked = [];
      var blocked = ['/keynotes', '/program', '/industrial-showcase', '/awards'];
      if (blocked.indexOf(path) !== -1) {
        e.preventDefault();
        alert('This page is not available yet.');
      }
    } catch (err) {
      // ignore malformed URLs
    }
  }, false);
</script>
