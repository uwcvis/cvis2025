<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>


<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

{%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
{%- endif -%}




<script>
  // Intercept clicks on any link that points to the Keynote Speakers page
  document.addEventListener('click', function (e) {
    var a = e.target.closest && e.target.closest('a');
    if (!a) return;
    try {
      var path = new URL(a.href, location.href).pathname;
      if (
        path === '/keynotes' || path === '/keynotes/' || 
        path === '/call-for-papers' || path === '/call-for-papers/' ||
        path === '/program' || path === '/program/' || 
        path === '/industrial-showcase' || path === '/industrial-showcase/' ||
        path === '/organizing-committee' || path === '/organizing-committee/'
      )  {
        e.preventDefault();
        // Friendly popup when Keynote Speakers page is not yet available
        alert('This page is not available yet.');
      }
    } catch (err) {
      // ignore malformed URLs
    }
  }, false);
</script>
